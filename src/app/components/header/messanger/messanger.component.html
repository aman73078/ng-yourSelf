<h1 class="doubt-text shadow-lg" *ngIf="!isMessanger">Have a question? We're here to help!</h1>
<div class="message-icon shadow-lg" (click)="openMessanger()">ðŸ’¬</div>

<!-- Messenger Box -->
<div id="messanger-box" *ngIf="isMessanger" class="messenger-box card rounded overflow-hidden bg-white shadow position-fixed">
  <div class="messenger-header bg-primary text-white d-flex justify-content-between align-items-center px-3 py-2">
    <h5 class="mb-0">Ask a question</h5>
    <button class="btn-close btn-close-white" aria-label="Close" (click)="isMessanger = false"></button>
  </div>

  <div class="messenger-body h-75 p-3 d-flex flex-column gap-2 overflow-auto">
    <div *ngFor="let message of messages" 
         class="message" 
         [ngClass]="message.type">
      {{ message.text }}
    </div>
  </div>
  
  
  <div class="input-group">
    <input [(ngModel)]="newMessage" type="text" class="form-control" placeholder="Type your question..." />
    <button (click)="sendMessage()" class="input-group-text btn btn-light">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
      </svg>
    </button>
  </div>
  <div class="messenger-footer text-center text-muted small py-2 border-top">
    This chat may be recorded as described in our Privacy Policy.
  </div>
</div>
